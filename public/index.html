<!doctype html>
<html>

<head>
    <title>Let's weChat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <style>

</head>

<body>

    <div id="app">
        <div class="login">

            <div class="htmleaf-container">
                <div class="wrapper">
                    <!-- <div class="guide">这里是一些引导</div> -->
                    <div class="container">
                        <h1>Let's weChat</h1>
                        <form class="form">
                            <input v-model.number="room" placeholder="房间号" autofocus>
                            <button type="button" id="login-button" @click="come">come</button>
                        </form>
                    </div>

                    <ul class="bg-bubbles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                room: '',
            },
            methods: {
                come: function () {
                    if (this.room == '') {
                        alert('请输入房间号')
                        return
                    }
                    window.location.href = `${window.location.href}${this.room}`;

                }
            },
        })        
    </script>

</body>

</html>
